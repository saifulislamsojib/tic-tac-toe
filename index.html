<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <section class="header">
        <h1>Tic Tac Toe Game</h1>
        <h3>Select First Player</h3>
        <div class="btn">
            <button class="disabled" id="o-player" disabled>O Player</button>
            <button id="x-player">X Player</button>
        </div>
        <button id='reset'>Reset</button>
    </section>
    <div class="boxes">
        <div data-count="1" class="box box-1"></div>
        <div data-count="2" class="box box-2"></div>
        <div data-count="3" class="box box-3"></div>
        <div data-count="4" class="box box-4"></div>
        <div data-count="5" class="box box-5"></div>
        <div data-count="6" class="box box-6"></div>
        <div data-count="7" class="box box-7"></div>
        <div data-count="8" class="box box-8"></div>
        <div data-count="9" class="box box-9"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
